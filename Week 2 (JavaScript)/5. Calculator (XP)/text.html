<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
      <title> Calculator </title>
    <script src="file.js">
    </script>
  </head>
  <body>
    <div class="main">
      <form name ="form">
        <input class ="textview"  name="textview">
      </form>
       <table>
          <tr> 
            <td> <input class="button" type ="button" value="0" onclick="insert(0)"></td>
             <td> <input class="button" type ="button" value="1" onclick="insert(1)"></td>
             <td> <input class="button" type ="button" value="2" onclick="insert(2)"></td>
             <td> <input class="button" type ="button" value="3" onclick="insert(3)"></td> 
         </tr>
           <tr> 
            <td> <input class="button" type ="button" value="4" onclick="insert(4)"></td>
             <td> <input class="button" type ="button" value="5" onclick="insert(5)"></td>
             <td> <input class="button" type ="button" value="6" onclick="insert(6)"></td>
             <td> <input class="button" type ="button" value="7" onclick="insert(7)"></td> 
         </tr>
           <tr> 
            <td> <input class="button" type ="button" value="8" onclick="insert(8)"></td>
             <td> <input class="button" type ="button" value="9" onclick="insert(9)"></td>
             <td> <input class="button" style="background-color:orange" type ="button" value="." onclick="insert('.')"></td>
             <td> <input class="button" style="background-color:orange" type ="button" value="+" onclick="insert('+')"></td> 
         </tr>
           <tr> 
            <td> <input class="button" style="background-color:orange" type ="button" value="-" onclick="insert('-')"></td>
             <td> <input class="button" style="background-color:orange" type ="button" value="x" onclick="insert('*')"></td>
             <td> <input class="button" style="background-color:orange" type ="button" value="/" onclick="insert('/')"></td>
             <td> <input class="button" style="background-color:orange" type ="button" value="=" onclick="equal()"></td> 
         </tr>
         <tr>
             <td colspan=2> <input class="button" style="background-color: DodgerBlue; width:144px" type ="button" value="reset" onclick="reset()"></td>
             <td colspan=2> <input class="button" style="background-color: red; width:144px" type ="button" value="clear" onclick="clean()"></td> 
         </tr>
        </table>
    </div>
  </body>
</html>
